<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="page-name">
             <img class="dashboard-icon" src="svg/garage-open-variant.svg" alt="Dashboard bicycle electric icon">
             <div class="dashboard">Dashboard</div>
            </div>
             <ul class="list-one">
                 <li> <img src="svg/home.svg" alt="home icon"> Home</li>
                 <li> <img src="svg/face-man-profile.svg" alt="profile icon"> Profile</li>
                 <li> <img src="svg/android-messages.svg" alt="Messages icon"> Messages</li>
                 <li> <img src="svg/clipboard-text-clock-outline.svg" alt="history icon"> History</li>
                 <li> <img src="svg/checkbox-marked-circle-plus-outline.svg" alt="task icon"> Tasks</li>
                 <li> <img src="svg/account-group.svg" alt="Communities icon"> Communities</li>
            </ul class="list-two">
             <ul>
                <li> <img src="svg/cog-outline.svg" alt="settings icon"> Settings</li>
                <li> <img src="svg/face-agent.svg" alt="support icon"> Support</li>
                <li> <img src="svg/shield-check-outline.svg" alt="privacy icon"> Privacy</li>
             </ul>
        </div>

        <div class="header">
            <div class="search">
                 <img src="svg/magnify.svg" alt="search icon">
                 <input type="text" name="" id="">
            </div>
            <div class="profile">
                 <img src="svg/bell-alert-outline.svg" alt="notification icon">
                 <img class="elghobary-small-pp" src="img/oelghobary.jpeg" alt="">
                 <div>Omar Elghobary</div>
            </div>
            <div class="profile-info">
                <img class="elghobary-pp" src="img/oelghobary.jpeg" alt="profile icon">
                <div>
                <div>Hi there</div>
                <div>Omar Elghobary (@oelghobary)</div>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
           
        <div class="main-content">

        </div>
        <div class="section">

        </div>
    </div>
    
</body>
</html>
